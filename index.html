<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站主页</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 设置背景颜色，可根据需要修改 */
        }

        .row {
            margin: 5%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .column {
            position: relative;
            flex: 1;
            max-width: 45%; /* 图片最大宽度为容器宽度的45%，可根据需要修改 */
            height: auto;
        }

        .gap {
            width: 5%;
        }

        .text {
            position: absolute;
            bottom: 5px; /* 距离底部的距离，可根据需要修改 */
            right: 5px; /* 距离右侧的距离，可根据需要修改 */
            font-size: 10px; /* 文字大小，可根据需要修改 */
            color: orange; /* 文字颜色，可根据需要修改 */
        }
    </style>
</head>
<body>

<div class="row">
    <div class="column">
        <img src="181318.jpg" alt="图片1">
        <span class="text">文字1</span>
    </div>
    <div class="gap"></div> <!-- 5%的空白 -->
    <div class="column">
        <img src="path/to/image2.jpg" alt="图片2">
        <span class="text">文字2</span>
    </div>
</div>

<div class="row">
    <div class="column">
        <img src="path/to/image3.jpg" alt="图片3">
        <span class="text">文字3</span>
    </div>
    <div class="gap"></div> <!-- 5%的空白 -->
    <div class="column">
        <img src="path/to/image4.jpg" alt="图片4">
        <span class="text">文字4</span>
    </div>
</div>

</body>
</html>

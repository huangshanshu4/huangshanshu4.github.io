
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            text-align: center;
            font-size: 2em;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .product-box {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }

        @media (max-width: 480px) {
            .product-box p {
                font-size: 1em;
            }
        }

        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        .payment-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #4caf50;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 80%;
        }

        .payment-option {
            margin: 20px;
            text-align: center;
        }

        .payment-option button {
            width: 200px;
            height: 50px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
            position: relative;
            z-index: 1;
        }

        .payment-option .alipay {
            background-color: #0070cc;
            color: #fff;
        }

        .payment-option .wechatpay {
            background-color: #4caf50;
            color: #fff;
        }

        .payment-option .paypal {
            background-color: #009cde;
            color: #fff;
        }

        .icon {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .icon-alipay {
            background: url('alipay-icon.png') no-repeat center center;
            background-size: contain;
        }

        .icon-wechatpay {
            background: url('wechatpay-icon.png') no-repeat center center;
            background-size: contain;
        }

        .icon-paypal {
            background: url('paypal-icon.png') no-repeat center center;
            background-size: contain;
        }
    </style>
</head>
<body>

    <header>
        <h1>VPN代理</h1>
    </header>

    <div class="product-box">
        <p>VPN代理-----5￥</p>
        <p>需要下载www.wireguard.com</p>
        <p>再导入文件或扫码</p>
    </div>

    <video controls>
        <source src="your-demo-video.mp4" type="video/mp4">
        您的浏览器不支持视频标签。
    </video>

    <a href="#" class="payment-button" onclick="showModal()">立即购买</a>

    <div class="overlay" onclick="hideModal()"></div>
    <div class="modal">
        <h2>选择购买方式</h2>
        <div class="payment-option">
            <button class="alipay" onclick="selectPayment('Alipay')">
                <div class="icon icon-alipay"></div>
                支付宝付款
            </button>
        </div>
        <div class="payment-option">
            <button class="wechatpay" onclick="selectPayment('WeChat Pay')">
                <div class="icon icon-wechatpay"></div>
                微信支付
            </button>
        </div>
        <div class="payment-option">
            <button class="paypal" onclick="selectPayment('PayPal')">
                <div class="icon icon-paypal"></div>
                贝宝付款
            </button>
        </div>
    </div>

    <script>
        function showModal() {
            document.querySelector('.overlay').style.display = 'block';
            document.querySelector('.modal').style.display = 'block';
        }

        function hideModal() {
            document.querySelector('.overlay').style.display = 'none';
            document.querySelector('.modal').style.display = 'none';
        }

        function selectPayment(paymentMethod) {
            alert('已选择' + paymentMethod);
        }
    </script>

</body>
</html>
